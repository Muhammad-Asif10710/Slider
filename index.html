<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #F2F2F2;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container {
      position: relative;
      width: 300px;
      height: 600px;
      perspective: 1200px;
      transform-style: preserve-3d;
      background: #FFFFFF;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(30, 42, 56, 0.1);
    }

    @media (max-width: 768px) {
      .slider-container {
        width: 280px;
        height: 700px;
      }
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .slide {
      position: absolute;
      width: 80%;
      height: 80%;
      left: 10%;
      top: 10%;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(30, 42, 56, 0.2);
      transition: all 0.5s ease;
      cursor: pointer;
      border: 3px solid #FFFFFF;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(74, 144, 226, 0.1), rgba(30, 42, 56, 0.05));
      border-radius: 15px;
      pointer-events: none;
    }

    .slide:nth-child(1) {
      transform: rotateY(0deg) translateZ(250px);
    }
    .slide:nth-child(2) {
      transform: rotateY(60deg) translateZ(250px);
    }
    .slide:nth-child(3) {
      transform: rotateY(120deg) translateZ(250px);
    }
    .slide:nth-child(4) {
      transform: rotateY(180deg) translateZ(250px);
    }
    .slide:nth-child(5) {
      transform: rotateY(240deg) translateZ(250px);
    }
    .slide:nth-child(6) {
      transform: rotateY(300deg) translateZ(250px);
    }

    .controls {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .btn {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      background: #4A90E2;
      color: #FFFFFF;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #FFFFFF;
    }

    .btn:hover {
      background: #F76C6C;
      transform: scale(1.1);
    }

    .btn.active {
      background: #1E2A38;
      transform: scale(1.2);
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4A90E2;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.6;
    }

    .dot.active {
      background: #F76C6C;
      transform: scale(1.2);
      opacity: 1;
    }

    .info {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 10;
    }

    .info h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .info p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .slider-container {
      animation: float 6s ease-in-out infinite;
    }

    .typing-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      font-weight: 600;
      z-index: 20;
      text-align: center;
      line-height: 1.2;
    }

    .typing-text .line1 {
      color: #1E2A38;
      margin-bottom: 10px;
    }

    .typing-text .line2 {
      color: #4A90E2;
    }

    /* Arrow Animations */
    .arrow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }

    .arrow-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow {
      width: 30px;
      height: 30px;
      border: 15px solid;
      border-color: #1E2A38 transparent transparent #1E2A38;
      transform: rotate(-45deg);
    }

    .arrowSliding {
      position: absolute;
      animation: slide 4s linear infinite;
    }

    .delay1 {
      animation-delay: 1s;
    }
    .delay2 {
      animation-delay: 2s;
    }
    .delay3 {
      animation-delay: 3s;
    }

    @keyframes slide {
      0% { opacity: 0; transform: translateX(60px); }  
      20% { opacity: 1; transform: translateX(36px); } 
      80% { opacity: 1; transform: translateX(-36px); }  
      100% { opacity: 0; transform: translateX(-60px); } 
    }

    .arrow-right .arrow {
      border-color: #4A90E2 transparent transparent #4A90E2;
      transform: rotate(135deg);
    }

    /* Social Media Typing Text */
    .social-text {
      position: absolute;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      font-weight: 600;
      z-index: 10;
      text-align: center;
      line-height: 1.2;
    }

    .social-text.instagram {
      top: calc(50% - 80px);
      left: 20px;
      color: #1E2A38;
    }

    .social-text.linkedin {
      top: calc(50% - 80px);
      right: 20px;
      color: #4A90E2;
    }

    .social-text .line {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 1.5s steps(15, end) forwards;
    }

    .arrow-right .arrowSliding {
      animation: slideRight 4s linear infinite;
    }

    .arrow-right .delay1 {
      animation-delay: 1s;
    }
    .arrow-right .delay2 {
      animation-delay: 2s;
    }
    .arrow-right .delay3 {
      animation-delay: 3s;
    }

    @keyframes slideRight {
      0% { opacity: 0; transform: translateX(-60px); }  
      20% { opacity: 1; transform: translateX(-36px); } 
      80% { opacity: 1; transform: translateX(36px); }  
      100% { opacity: 0; transform: translateX(60px); } 
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .typing-text .line1 {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 1.5s steps(20, end) forwards;
    }

    .typing-text .line2 {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 1.5s steps(25, end) forwards;
      width: 0;
    }
  </style>
</head>
<body>
  <!-- Social Media Typing Text -->
  <div class="social-text instagram">
    <div class="line">Visit my Instagram</div>
  </div>
  
  <div class="social-text linkedin">
    <div class="line">Visit my LinkedIn</div>
  </div>

  <!-- Arrow Animations -->
  <div class="arrow-container">
    <div class="arrow-left">
      <div class="arrowSliding">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay1">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay2">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay3">
        <div class="arrow"></div>
      </div>
    </div>
    
    <div class="arrow-right">
      <div class="arrowSliding">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay1">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay2">
        <div class="arrow"></div>
      </div>
      <div class="arrowSliding delay3">
        <div class="arrow"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="typing-text">
      <div class="line1">
        <span class="word">Hi!</span>
        <span class="word">I</span>
        <span class="word">am</span>
        <span class="word">Zainab</span>
        <span class="word">A</span>
        <span class="word">Marketing</span>
        <span class="word">professional</span>
      </div>
       
    </div>
    
    <div class="info">
    </div>

    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.32.jpeg');"></div>
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.33.jpeg');"></div>
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.34 (1).jpeg');"></div>
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.34.jpeg');"></div>
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.36 (1).jpeg');"></div>
        <div class="slide" style="background-image: url('WhatsApp Image 2025-09-13 at 18.32.36.jpeg');"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn active" data-slide="0">1</button>
      <button class="btn" data-slide="1">2</button>
      <button class="btn" data-slide="2">3</button>
      <button class="btn" data-slide="3">4</button>
      <button class="btn" data-slide="4">5</button>
      <button class="btn" data-slide="5">6</button>
    </div>

    <div class="dots">
      <div class="dot active" data-slide="0"></div>
      <div class="dot" data-slide="1"></div>
      <div class="dot" data-slide="2"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const buttons = document.querySelectorAll('.btn');
    const dots = document.querySelectorAll('.dot');
    
    let currentSlide = 0;
    const totalSlides = 6;
    const angleStep = 360 / totalSlides;

    function updateSlider() {
      const rotation = -currentSlide * angleStep;
      slider.style.transform = `rotateY(${rotation}deg)`;
      
      // Update buttons
      buttons.forEach((btn, index) => {
        btn.classList.toggle('active', index === currentSlide);
      });
      
      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === (currentSlide % 3));
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    function goToSlide(slideIndex) {
      currentSlide = slideIndex;
      updateSlider();
    }

    // Event listeners for buttons
    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        goToSlide(index);
      });

      // Hover to slide effect - stays where you hover
      btn.addEventListener('mouseenter', () => {
        const rotation = -index * angleStep;
        slider.style.transform = `rotateY(${rotation}deg)`;
        slider.style.transition = 'transform 0.3s ease';
        // Update current slide to match hover position
        currentSlide = index;
        updateSlider();
      });
    });

    // Event listeners for dots
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        goToSlide(index);
      });
    });

    // Auto-play removed - slider only changes on manual interaction

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });

    // Touch/swipe support
    let startX = 0;
    let endX = 0;

    const sliderContainer = document.querySelector('.slider-container');
    
    sliderContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    sliderContainer.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const threshold = 50;
      const diff = startX - endX;
      
      if (Math.abs(diff) > threshold) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    }
  </script>
</body>
</html>
